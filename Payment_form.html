<html>
    <head>
        <title>Payment Form</title>
    </head>
    <body>
        <form>
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" id="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="40" rows="7"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *<select name="card_type" id="card_type" required>
                <option value="">--Select card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
        </select></p>
        <p>Card Number: *<input type="number" name="c_number" id="c_number" required></p>
        <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
        </form>
    </body>
</html>
